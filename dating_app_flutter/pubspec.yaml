name: dating_app_flutter
description: "FindMate - приложение для поиска единомышленников"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Яндекс.Метрика (AppMetrica)
  appmetrica_plugin: ^2.1.0
  
  # HTTP для работы с API
  http: ^1.6.0
  dio: ^5.4.0
  
  # Локальное хранение
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Геолокация
  geolocator: ^14.0.2
  
  # Работа с изображениями
  image_picker: ^1.2.1
  cached_network_image: ^3.3.1
  web_socket_channel: ^3.0.3
  yandex_mapkit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/
